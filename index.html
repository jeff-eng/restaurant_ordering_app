<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Jimmy's Diner - Order Page</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <header class="header">
            <h1 class="header__heading">Jimmy's Diner</h1>
            <h2 class="header__subheading">The best burgers and pizzas in town.</h2>
        </header>
        <main class="main-container" id="main-container">
            <section class="menu-container" id="menu-container">
                <!-- menu items rendered dynamically -->
            </section>
            <section class="order-container hide" id="order-container">
                <header class="order__header">
                    <h2 class="order__heading">Your order</h2>
                </header>
                <div class="order__details-wrapper">
                    <ul class="order__list" id="order__list">
                        <!-- order list items rendered dynamically -->
                    </ul>
                    <aside class="promocode-wrapper">
                        <h2 class="promocode__heading">Promo Code</h2>
                        <ul class="promocode__list">
                            <li class="promocode__list-item">HAPPYHOUR</li>
                        </ul>
                        <div class="promocode-input-wrapper">
                            <input type="text" class="promocode__input" placeholder="Promo Code">
                            <button type="button" class="promocode__button--apply">Apply</button>
                        </div>
                    </aside>
                    <footer class="order__footer">
                        <h2 class="order__total-heading">Total price:</h2>
                        <p class="order__total-price" id="order__total-price">
                            $<span class="order__total-amount" id="order__total-amount">0</span>
                        </p>
                    </footer>
                    <button type="button" class="order__button--complete" id="order__button--complete">Complete order</button>
                </div>
            </section>
            <div class="modal hide" id="modal">
                <div class="modal__button-wrapper">
                    <i 
                        class="modal__button--dismiss fa-solid fa-circle-arrow-left" 
                        id="modal__button--dismiss" 
                        aria-label="dismiss payment modal button">
                    </i>
                </div>
                <div class="modal__inner-wrapper" id="modal__inner-wrapper">
                    <h2 class="modal__heading">Enter card details</h2>
                    <form class="modal__payment-form" id="modal__payment-form">
                        <input 
                            type="text" 
                            class="modal__payment-form--input" 
                            name="fullName" 
                            placeholder="Enter your name" 
                            required
                        >
                        <input 
                            type="text" 
                            class="modal__payment-form--input" 
                            name="creditCardNumber" 
                            placeholder="Enter card number" 
                            required
                        >
                        <input 
                            type="text" 
                            class="modal__payment-form--input" 
                            name="CVVNumber" 
                            placeholder="Enter CVV" 
                            required
                        >
                        <div class="modal__button-inner-wrapper">
                            <button type="submit" class="modal__button--pay">Pay</button>
                        </div>
                    </form>

                </div>
            </div>
        </main>
        <script src="./js/index.js" type="module"></script>
    </body>
</html>
